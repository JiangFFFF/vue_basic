<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>模版</title>
        <!--引入Vue-->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--准备好一个容器-->
        <div id="root">
            <school></school>
            <hello></hello>
        </div>   
    </body>


    
    <script type="text/javascript">
        Vue.config.productionTip=false//阻止vue在启动时生成生产提示

        //定义school组件
        const school=Vue.extend({
            template:`
                <div>
                    <h2>学校名称：{{name}}</h2>
                    <h2>学校地址：{{address}}</h2> 
                    <button @click="check">点我提示学校名</button>  
                </div>
            `,
            data(){
                return{
                    name:'尚硅谷',
                    address:'北京昌平'
                }
            },
            methods:{
                check(){
                    alert(this.name)
                }    
            }
        })

        const test=Vue.extend({
            template:`
                <span>atguigu</span>
            `,
        })

        //定义hello组件
        const hello=Vue.extend({
            template:`
                <div>
                    <h2>{{msg}}</h2> 
                    <test></test>   
                </div>
            `,
            data(){
                return{
                    msg:'你好尚硅谷'
                }
            },
            components:{
                test:test
            }
        })

        console.log(school===hello)

        const vm=new Vue({
            el:'#root',
            components:{
                school,
                hello
            }
        })

    </script>

</html>
