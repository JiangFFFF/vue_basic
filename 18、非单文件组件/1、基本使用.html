<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>模版</title>
        <!--引入Vue-->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--准备好一个容器-->
        <div id="root">
            <!--第三步：编写组件标签-->
            <school></school>
            <hr/>
            <student></student>
            <hr/>
            <hello></hello>
            
        </div>   

        <div id="root2">
            <hello></hello>
        </div>
    </body>


    
    <script type="text/javascript">
        Vue.config.productionTip=false//阻止vue在启动时生成生产提示

        //第一步：创建school组件
        const school=Vue.extend({
            template:`
                <div>
                    <h2>学校名称：{{schoolName}}</h2>
                    <h2>学校地址：{{address}}</h2>
                    <button @click="showName">点我提示学校名</button>
                </div>    
            `,
            //一定不要写el配置项，因为最终所有的组件都要被一个vm管理，由vm决定服务于哪个容器
            data(){
                return{
                    schoolName:'尚硅谷',
                    address:'北京昌平'
                }
            },
            methods:{
                showName(){
                    // console.log(this)
                    alert(this.schoolName)
                }
            }
        })

        //第一步：创建student组件
        const student=Vue.extend({
            template:`
                <div>
                    <h2>学生姓名：{{studentName}}</h2>
                    <h2>学生年龄：{{age}}</h2>
                </div>    
            `,
            data:function(){
                return{
                    studentName:'张三',
                    age:23
                }
            }
        })

        //第一步:创建hello组件
        const hello=Vue.extend({
            template:`
                <div>
                    <h2>你好啊,{{name}}</h2>        
                </div>
            `,
            data(){
                return{
                    name:'tom'
                }
            }
        })

        //全局组件注册
        Vue.component('hello',hello)

        
        //创建vm
        new Vue({
            el:'#root',
            //第二步：注册组件
            components:{
                school:school, //前面一个为组件名
                student
            }
        })

        new Vue({
            el:'#root2'
        })
    </script>

</html>
