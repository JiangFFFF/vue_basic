<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>模版</title>
        <!--引入Vue-->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--准备好一个容器-->
        <div id="root">
            
        </div>   
    </body>


    
    <script type="text/javascript">
        Vue.config.productionTip=false//阻止vue在启动时生成生产提示

        //定义一个构造函数
        function Demo(){
            this.a=1
            this.b=2
        }

        //创建一个Demo的实例对象    
        const d=new Demo()

        console.log(Demo.prototype) //显式原型属性
        console.log(d.__proto__) //隐式原型属性

        //程序员通过显式原型属性操作原型对象，追加一个x属性，值为99
        Demo.prototype.x=9

        // console.log('@',d.__proto__.x)
        console.log('@',d)

        //定义school组件
        const school=Vue.extend({
            template:`
                <div>
                    <h2>学校名称：{{name}}</h2>
                    <h2>学校地址：{{address}}</h2> 
                    <button @click="check">点我提示学校名</button>  
                </div>
            `,
            data(){
                return{
                    name:'尚硅谷',
                    address:'北京昌平'
                }
            }
        })

        new Vue({
            el:'#root',
            data:{
                msg:'你好'
            }
        })

        // console.log(school.prototype.__proto__ === Vue.prototype) //true
    </script>

</html>
