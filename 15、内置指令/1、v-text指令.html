<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>模版</title>
        <!--引入Vue-->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--准备好一个容器-->
        <div id="root">
            <div>{{name}}</div>
            <div v-text="name"></div>
        </div>   
    </body>


    
    <script type="text/javascript">
        Vue.config.productionTip=false//阻止vue在启动时生成生产提示
        new Vue({
            el:'#root',
            data:{
                name:'尚硅谷'
            }
        })
    </script>

</html>
