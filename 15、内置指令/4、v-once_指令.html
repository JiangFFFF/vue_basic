<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>模版</title>
        <!--引入Vue-->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--准备好一个容器-->
        <div id="root">
            <h2 v-once>初始化n值是：{{n}}</h2> <!--在初次渲染之后，就视为静态内容了-->
            <h2>当前n值是：{{n}}</h2>
            <button @click="n++">点我n+1</button>
        </div>   
    </body>


    
    <script type="text/javascript">
        Vue.config.productionTip=false//阻止vue在启动时生成生产提示
        new Vue({
            el:'#root',
            data:{
                n:1
            }
        })
    </script>

</html>
