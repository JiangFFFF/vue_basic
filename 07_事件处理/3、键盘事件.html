<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>模版</title>
        <!--引入Vue-->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--准备好一个容器-->
        <div id="root">
            <h2>欢迎来到{{name}}学习</h2>
            <input type="text" placeholder="按下回车提示输入内容" @keyup.caps-lock="showInfo">
        </div>   
    </body>


    
    <script type="text/javascript">
        Vue.config.productionTip=false//阻止vue在启动时生成生产提示
        new Vue({
            el:'#root',
            data:{
                name:'尚硅谷'
            },
            methods:{
                showInfo(e){
                    // console.log(e.keyCode) //查看按键编码
                    // if(e.keyCode==13){
                    //     console.log(e.target.value)
                    // }
                    // console.log(e.key)
                    console.log(e.target.value)
                }
            }
        })
    </script>

</html>
