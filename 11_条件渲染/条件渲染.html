<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <!--引入Vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!--准备好一个容器-->
    <div id="root">
        <h2>当前n值是{{n}}</h2>
        <button @click="check">点我n值加1</button>
        <!--使用v-show做条件渲染-->
        <!-- <h2 v-show="false">欢迎来到{{name}}</h2> -->
        <!-- <h2 v-show="1===1">欢迎来到{{name}}</h2> -->

        <!--使用v-if做条件渲染-->
        <!-- <h2 v-if="1===1">欢迎来到{{name}}</h2> -->
        <!-- <h2 v-if="false">欢迎来到{{name}}</h2> -->

        <!--v-else和v-else-if-->
        <!-- <div v-if="n===1">Angular</div>
            <div v-else-if="n===2">React</div>
            <div v-else-if="n===3">Vue</div>
            <div v-else>哈哈</div> -->

        <!--v-if与template的配合使用-->
        <template v-if="n===1">
            <h2>上海</h2>
            <h2>北京</h2>
            <h2>南京</h2>
        </template>
    </div>
</body>



<script type="text/javascript">
    Vue.config.productionTip = false//阻止vue在启动时生成生产提示
    const vm = new Vue({
        el: '#root',
        data: {
            name: '尚硅谷',
            n: 0
        },
        methods: {
            check() {
                this.n++
            }
        }
    })
</script>

</html>
