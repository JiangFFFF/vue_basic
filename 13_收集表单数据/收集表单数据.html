<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>模版</title>
        <!--引入Vue-->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--准备好一个容器-->
        <div id="root">

            <form @submit.prevent="demo"> <!--prevent阻止表单默认提交-->
                <!-- <label for="demo">账号：</label> 点击账号便可获取焦点 -->
                账号：<input type="text" id="demo" v-model.trim="userInfo.account"> <br/><br/>
                密码：<input type="password" v-model="userInfo.password"><br/><br/>
                性别：
                男<input type="radio" name="sex" v-model="userInfo.sex" value="male">
                女<input type="radio" name="sex" v-model="userInfo.sex" value="female"><br/><br/>
                年龄：<input type="number" v-model.number="userInfo.age"><br/><br/>
                爱好：
                学习<input type="checkbox" v-model="userInfo.hobby" value="study">
                打游戏<input type="checkbox" v-model="userInfo.hobby" value="game">
                吃饭<input type="checkbox" v-model="userInfo.hobby" value="eat"><br/><br/>
                所属校区：
                <select v-model="userInfo.city">
                    <option value="">请选择校区</option>
                    <option value="beijing">北京</option>
                    <option value="shanghai">上海</option>
                    <option value="shenzhen">深圳</option>
                </select><br/><br/>
                多行输入:
                <textarea v-model.lazy="userInfo.other"></textarea><br/><br/>
                <input type="checkbox" v-model="userInfo.agree">阅读并接受<a href="http://atguigu.com">《用户协议》</a>
                <button>提交</button>
            </form> 
            
        </div>   
    </body>


    
    <script type="text/javascript">
        Vue.config.productionTip=false//阻止vue在启动时生成生产提示
        new Vue({
            el:'#root',
            data:{
                userInfo:{
                    account:'',
                    password:'',
                    sex:'female',
                    age:'',
                    hobby:[],
                    city:'',
                    other:'',
                    agree:''
                }
            },
            methods: {
                demo(){
                    // console.log(JSON.stringify(this._data))
                    console.log(JSON.stringify(this.userInfo))
                }
            },
        })
    </script>

</html>
