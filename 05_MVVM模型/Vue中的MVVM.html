<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>模版</title>
        <!--引入Vue-->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--准备好一个容器-->
        <div id="root">
            <h1>学校名称:{{name}}</h1>
            <h1>学校地址:{{address}}</h1>
            <!-- <h1>测试1:{{$emit}}</h1> -->
        </div>   
    </body>


    
    <script type="text/javascript">
        Vue.config.productionTip=false//阻止vue在启动时生成生产提示
        const vm=new Vue({
            el:'#root',
            data:{
                name:'尚硅谷',
                address:'北京'
            }
        })
    </script>

</html>
